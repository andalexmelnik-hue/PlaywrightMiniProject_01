name: regression chrome with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies
        run: |
          poetry install

      - name: Install Playwright browsers
        run: |
          poetry run playwright install chromium

      - name: Run tests with Allure
        run: |
          poetry run pytest --alluredir=allure-results
        continue-on-error: true

      - name: Get Allure history
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "allure-report" ]; then
            cp -r allure-report/history/* allure-results/history/ 2>/dev/null || true
          fi

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure/${{ github.ref_name }}

      - name: Comment PR with Allure Report Link
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## Allure Report
            ðŸ“Š [View Allure Report](https://github.com/${{ github.repository }}/deployments/activity_log?environment=github-pages)
            
            Branch: \`${{ github.ref_name }}\`
            Commit: \`${{ github.sha }}\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
